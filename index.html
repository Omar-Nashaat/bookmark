<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="test.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mx-auto rounded p-3 mt-2 main-class">
        <h1 class="text-center">Bookmarker</h1>
        <hr class="mt-5">
        <div class="text d-flex justify-content-center align-items-center mb-4">
            <i class="fa-solid fa-bookmark m-1"></i>
            <h3 class="mt-2"> Bookmark your favorite sites </h3>
            <i class="fa-solid fa-bookmark m-1"></i>
        </div>
        <div class="main-font">
            <div class="text-black">
                <label for="siteNameInput" class="mb-2"> <i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
                <input type="text" id="siteNameInput" class="form-control mb-4" placeholder="Bookmark Name">
                <label for="siteUrlInput" class="mb-2"><i class="fa-solid fa-link me-2"></i>Site URL</label>
                <input type="text" id="siteUrlInput" class="form-control" placeholder="Website URL">
            </div>
            <div class="text-center">
                <button onclick="addSite();" class="btn mt-3 mb-3 btn-edit" id="addBtn"
                    data-bs-toggle="modal">Submit</button>
                <button onclick="clearForm();" class="btn mt-3 mb-3 btn-edit">Clear</button>
            </div>
            <hr class="mt-2">
            <input type="search" class="form-control my-3 w-50 mx-auto" placeholder="Search by name .." id="searchInput"
            oninput="search();">
            <table class="table text-center mt-4">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <i class="fa-solid fa-circle p-2" style="color: #ff2e2e;"></i><i class="fa-solid fa-circle" style="color: #fbff00;"></i><i class="fa-solid fa-circle p-2" style="color: #00ff2a;"></i>
                            <button type="button" class="btn-close pe-2" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body icons-edit p-4">
                            <h5>Site Name or Url is not valid, Please follow the rules below : </h5><br>
                            <i class="fa-regular fa-circle-right"></i>Site name must contain at least 3 characters <br>
                            <i class="fa-regular fa-circle-right"></i>Site URL must be a valid one
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
